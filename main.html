<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <style>
    table {
      width: 100%;
      background-color: yellow;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid black;
      text-align: left;
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Table with Caption -->
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>21</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>22</td>
        <td>Electrical Engineering</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>23</td>
        <td>Mechanical Engineering</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
