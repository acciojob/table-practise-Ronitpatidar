<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <style>
    table {
      width: 10%;
      background-color: yellow;
      border-collapse: collapse;
    }
    th,tr,td {
      border: 1px solid black;
      text-align: left;
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Table with Caption -->
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shaw</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
